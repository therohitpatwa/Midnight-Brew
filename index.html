<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Brew</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/218/218230.png">
</head>
<body>
    <header>
        <img src="https://i.redd.it/we7vknbzf0qd1.gif" alt="header image">
        <h1>Midnight Brew</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#order">Order</a>
        </nav>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
             <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3VocG02bXlub295YzBkZGZhNHBlNXh4eW9iaHJlOWNvNm00ZDM5eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KE4LRg48nL60InfHMo/giphy.gif" alt="menu-image">
             <img src="https://i.pinimg.com/originals/31/ee/4a/31ee4a1084b570ebe48a1d2ee0f5a70a.gif" alt="menu-image">
             <img src="https://i.pinimg.com/originals/08/1e/d6/081ed6bf5f748c997e2d80b248469eed.gif" alt="menu-image">
             <img src="https://i.pinimg.com/originals/85/dd/bc/85ddbc0f18ab736c46d712b852947581.gif" alt="menu-image">
        </section>
        <section id="order">
             <h2>Place Your Order</h2>
             <form action="">
                <label for="">Which drink would you buy?</label>
                <input type="checkbox">drink1
                <input type="checkbox">drink2
                <label for="">How many do you need?</label>
                <input type="number">
                <label for="">Which sweets would you buy?</label>
                <input type="checkbox">sweet1
                <input type="checkbox">sweet2
                <label for="">How many do you need?</label>
                <input type="number">
                <label for="">Would you like to:</label>
                <input type="radio" name="option"> To-Go
                <input type="radio" name="option"> Dine-In
                <label for="special-requests">Any Special Requests:</label>
                <textarea name="" id="" cols="30"></textarea>
                <input type="submit" value="Go To Checkout">
             </form>
        </section>
    </main>
</body>
</html>
